{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
 {% block contactactive %} active {% endblock contactactive %}

{% block body %}

<form action="/contact" method="post">
 {% csrf_token %}
<div class="container my-3">
<h3>Contact-iCoders</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email class="form-label">E-Mail</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">How May We Help You</label>
    <textarea class="form-control" name="content" id="content"  cols="30" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>


 {% endblock body %}
